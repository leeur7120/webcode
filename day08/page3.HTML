<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("#b1").click(function () {
                $.ajax({
                    url: "http://www.msn.com",
                    success: function () {
                        alert("통신 성공!")
                    },
                    error: function () {
                        alert("통신 실패!")
                    }
                })
            })
            $("#b2").click(function () {
                $.ajax({
                    url: "http://localhost:8888/1.HTML",
                    success: function () {
                        alert("tomcat서버와 통신 성공")
                    },
                    error: function () {
                        alert("tomcat서버와 통신 실패")
                    }
                })
            })
        })
        
    </script>
</head>
<body>
    <button id="b1">msn사이트 비동기 통신</button>
    <button id="b2">내 서버 1.HTML로 접속</button>
</body>
</html>
